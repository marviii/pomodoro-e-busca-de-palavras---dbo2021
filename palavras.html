<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Localizar Palavras</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style_palavras.css">
  <link rel="icon" href="icon.png">
</head>

<body id='body'>
  <div id='header'>
    <h1>Localizar Palavras</h1>
    <img src="teste.png" alt="pompompurin">
    <div id='input_pos'>
      <form>
        <input id='input' type='text' placeholder="Digite uma(s) letra(s)..." size="50px">
        <button id='b1' type='button'><b>Palavras com essas letras</b></button>
        <button id='b2' type='button'><b>Palavras formadas com essas letras</b></button>
      </form>
    </div>
  </div>
  <div id='bloco_forma'>
    <p id='bloco'></p>
  </div>
  <script src="palavras.js"></script>
</body>

</html>
